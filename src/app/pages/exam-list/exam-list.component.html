<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title"> Exam List</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th style="text-align: center;">
                Exam Code
              </th>
              <th style="text-align: center;">
                Exam Name
              </th>
              <th style="text-align: center;">
                Duration
              </th>
              <th style="text-align: center;">
                Score
              </th>
              <th class="text-right">
                Take Exam
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let exam of ExamList">
                <td style="text-align: center;">{{exam.exam_code}}</td>
                <td style="text-align: center;">{{exam.exam_name}}</td>
                <td style="text-align: center;">{{exam.duration}}</td>
                <td style="text-align: center;">{{exam.score}}</td>
                <td class="text-right"><button class="btn" style="background-color: #ef8157;" (click)="getExamDetail(exam.id)">Take</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
